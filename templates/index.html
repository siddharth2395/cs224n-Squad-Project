<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style>
        body, html {
            color:#000;
            height: 100%;
        }

        .bg {
            /* The image used */
            background-image: url("{{url_for('static', filename='img/back.jpg')}}");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }






    </style>
</head>
<body class="bg">
<!-- Just an image -->
<nav class="navbar">
    <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='img/mlogo.png') }}" alt="">
    </a>
</nav>
<div class="container" style="background:white;border:3px solid #ccc;padding:5px;border-radius:10px;">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 text-center"><h2>Q & A Bot</h2></div>
        <div class="col-lg-2"></div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-10 offset-lg-1"><b>Direction:</b><br> Select a paragraph and write your own question. The
            answer is always a subphrase of the paragraph, remember it when you ask a question!
        </div>
    </div>
    <form id="myform" action="/" method="post">
        <div class="row mt-3">
            <div class="col-lg-10 m-auto">
                <label for="context"><b>Paragraph:</b></label>
                {% if c %}
                <textarea name="context" class="form-control" rows="4" id="context"
                          required>{{c}}</textarea>
                {% else %}
                <textarea name="context" class="form-control" rows="4" id="context" required></textarea>
                {% endif %}

            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-10 m-auto">
                <label for="question"><b>Question:</b></label>
                {% if q%}

                <input name="question" value="{{q}}" type="text" class="form-control" id="question" required>
                {% else %}

                <input name="question" type="text" class="form-control" id="question" required>
                {% endif %}

            </div>
        </div>
        {% if ans %}
        <div class="row mt-3">
            <div class="col-lg-10 m-auto">
                <label for="answer"><b>Answer:</b></label><br>
                <span id="answer">{{ ans }}</span>
            </div>
        </div>
        {% endif %}
        <div class="row mt-3 mb-3">
            <div class="col-lg-4 offset-lg-1">
                <label class="btn btn-dark"><span>Find Answer</span><input type="submit" hidden></label>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <img src="{{ url_for('static', filename='img/loader.gif') }}" width="480">
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script>
$('#myform').submit(function(e) {
    e.preventDefault(); // don't submit multiple times
    this.submit(); // use the native submit method of the form element
     $('#exampleModal').modal('show'); //Open the model
});





</script>
</body>
</html>
